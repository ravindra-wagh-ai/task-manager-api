input SignUp {
  type: AccountType!
  first_name: String! @constraint(pattern: "^[a-zA-Z\\s]*$", maxLength: 50)
  last_name: String!
  email: String! @constraint(format: "email", maxLength: 255)
  calling_code: String!
  mobile: String!
  password: String!
    @constraint(pattern: "^(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{8,}", minLength: 8)
}

input InputSignIn {
  email: String! @constraint(format: "email", maxLength: 255)
  password: String!
}

input DateFilter {
  start: Date
  end: Date
}

input TaskFilter {
  id: Int
  title: String!
  dedline: DateFilter!
  startedat: DateFilter!
  completedat: DateFilter
}

input NewTask {
  title: String! @constraint(pattern: "^[0-9a-zA-Z\\s]*$", maxLength: 100)
  description: String
  dedline: Date!
}

input UpdateTask {
  id: Int!
  title: String! @constraint(pattern: "^[0-9a-zA-Z\\s]*$", maxLength: 100)
  description: String @constraint(pattern: "^[0-9a-zA-Z\\s]*$")
  dedline: Date!
  status: Status
}
